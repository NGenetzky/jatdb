---
swagger: "2.0"
info:
  description: "JSON API to DB: Fetch JSON from APIs and send to a TinyDB database."
  version: "0.0.2"
  title: "jatdb"
  contact:
    email: "Nathan@Genetzky.us"
  license:
    name: "MIT"
    url: "https://github.com/NGenetzky/jatdb/blob/master/LICENSE"
tags:
- name: "trello"
  description: "Interact with Trello"
- name: "content"
  description: "Interact with Markdown Content"
schemes:
- "https"
- "http"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /uri/:
    post:
      parameters:
      - in: "body"
        name: "uri"
        required: true
        schema:
          $ref: "#/definitions/UniversalResource"
      responses:
        200:
          description: "successfully registered device"
          schema:
            $ref: "#/definitions/UniversalResource"
  /content/:
    get:
      tags:
      - "content"
      parameters:
      - name: "path"
        in: "query"
        description: "Relative path to file"
        required: true
        type: "string"
      responses:
        200:
          description: "Successfully created"
          schema:
            $ref: "#/definitions/ContentFile"
    post:
      tags:
      - "content"
      parameters:
      - in: "body"
        name: "contentfile"
        required: true
        schema:
          $ref: "#/definitions/ContentFile"
      responses:
        200:
          description: "Successfully created"
          schema:
            $ref: "#/definitions/UniversalResource"
    put:
      tags:
      - "content"
      parameters:
      - name: "path"
        in: "query"
        description: "Relative path to file"
        required: true
        type: "string"
      - in: "body"
        name: "contentfile"
        required: true
        schema:
          $ref: "#/definitions/ContentFile"
      responses:
        200:
          description: "Successfully created"
          schema:
            $ref: "#/definitions/UniversalResource"
  /trello/:
    post:
      tags:
      - "trello"
      parameters:
      - name: "key"
        in: "query"
        required: false
        type: "string"
      - name: "token"
        in: "query"
        required: false
        type: "string"
      - in: "body"
        name: "query"
        required: false
        schema:
          $ref: "#/definitions/TrelloQuery"
      responses:
        200:
          description: "Returns the index of the query."
          schema:
            type: "integer"
    put:
      tags:
      - "trello"
      parameters:
      - name: "key"
        in: "query"
        required: false
        type: "string"
      - name: "token"
        in: "query"
        required: false
        type: "string"
      responses:
        200:
          description: "Sucessfully added to DB."
          schema:
            type: "integer"
  /trello/{model}/{id}:
    put:
      tags:
      - "trello"
      summary: "Updates the models currently in db."
      parameters:
      - name: "model"
        in: "path"
        required: true
        type: "string"
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "Sucessfully added to DB."
          schema:
            $ref: "#/definitions/UniversalResource"
definitions:
  ContentFile:
    type: "object"
    required:
    - "content"
    properties:
      content:
        type: "string"
        description: "Actual markdown content"
      path:
        type: "string"
        description: "Relative path to file"
      metadata:
        type: "object"
        description: "Data associated with content"
        properties: {}
    example:
      content: "Some meaningful markdown\n\n[google](https://www.google.com/)"
      path: "post/2018-10-31-happy-birthday.md"
      metadata:
        date: "2018-10-31"
        title: "Happy Birthday"
  TrelloQuery:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
      query_append:
        type: "string"
        description: "Extra query information"
    externalDocs:
      url: "https://trello.readme.io/v1.0/"
    example:
      uri: "{}"
      query_append: "name"
  TrelloAction:
    type: "object"
    properties:
      id:
        type: "string"
        description: "The ID of the action"
      data:
        type: "object"
        description: "Relevant information regarding the action"
        properties: {}
      date:
        type: "string"
        format: "date-time"
        description: "When the action occurred"
      idMemberCreator:
        type: "string"
        description: "The ID of the member who caused the action"
      type:
        type: "string"
        description: "The type of the action. See list of Action Types for options."
    externalDocs:
      url: "https://trello.readme.io/v1.0/reference#action-object"
    example:
      id: "{}"
      data: "name"
      date: "2017-12-12T17:00:00.000Z"
      idMemberCreator: 0
      type: 6
  UniversalResource:
    type: "object"
    required:
    - "uri"
    properties:
      uri:
        type: "string"
        format: "uri"
      uuid:
        type: "string"
        format: "uuid"
      date:
        type: "string"
        format: "date"
    example:
      date: "2000-01-23"
      uri: "http://example.com/aeiou"
      uuid: "046b6c7f-0b8a-43b9-b35d-6489e6daee91"
externalDocs:
  description: "github.com/NGenetzky/jatdb/"
  url: "https://github.com/NGenetzky/jatdb/"
