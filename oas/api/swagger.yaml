      due_date:
        type: "integer"
        description: "TODO"
      start_date:
        type: "integer"
        description: "TODO"
      recurrent_task_id:
        type: "integer"
        description: "TODO"
      contact_id:
        type: "string"
        description: "TODO"
      tags:
        type: "array"
        description: "TODO"
        items:
          type: "integer"
      position_child:
        type: "integer"
