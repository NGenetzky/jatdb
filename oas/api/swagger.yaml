      created_on:
        type: "integer"
        description: "TODO"
      changed_ts:
        type: "integer"
        description: "TODO"
      removed_ts:
        type: "integer"
        description: "TODO"
    externalDocs:
      url: "https://everdo.net/"
    example:
      id: "17D71D5C93DD48F3BC73B54D2FC72393"
      title: "@computer"
      color: 8370431
