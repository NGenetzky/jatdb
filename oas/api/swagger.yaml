      note:
        type: "string"
        description: "TODO"
      completed_on:
        type: "integer"
        description: "TODO"
      parent_id:
        type: "string"
        description: "TODO"
      title:
        type: "string"
        description: "TODO"
      created_on:
        type: "integer"
        description: "TODO"
      is_focused:
        type: "integer"
        description: "TODO"
      energy:
        type: "integer"
        description: "TODO"
      time:
        type: "integer"
